<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>AltCrafted</title>
</head>

<body>
  <h1>AltCrafted Guide</h1>

  <div class="recipes column">
    <h2>Recipes</h2>

    <div class="block-container recipe">
      <div class="block recipe">
        <h3>Heavy Core</h3>
        <img src="img/recipe/alt_heavy_core.png" />
      </div>
    </div>
    <div class="block-container recipe">
      <div class="block recipe">
        <h3>Bedrock Breaker</h3>
        <img src="img/recipe/alt_bedrock_breaker.png" />
      </div>
    </div>
    <div class="block-container recipe">
      <div class="block recipe">
        <h3>Netherite Upgrade</h3>
        <img src="img/recipe/alt_netherite_upgrade_smithing_template.png" />
      </div>
    </div>
    <div class="block-container recipe">
      <div class="block recipe">
        <h3>Bundle</h3>
        <img src="img/recipe/alt_bundle.png" />
      </div>
    </div>

  </div>

  <div class="mechanics column">
    <h2>Mechanics</h2>

    <div class="block-container mechanic">
      <div class="block mechanic">
        <h3>Warden Drops</h3>
        <div class="text-box">
          Joe Text Example 1<br />
          Joe text number two.
          <ul>
            <li>joe 1</li>
            <li>joe 2</li>
            <li>joe 3</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="block-container mechanic">
      <div class="block mechanic">
        <h3>Horse Stats</h3>
      </div>
    </div>

    <div class="block-container mechanic">
      <div class="block mechanic">
        <h3>Thunderstorm Ritual</h3>
      </div>
    </div>

  </div>
</body>

</html>
